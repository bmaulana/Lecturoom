<script>
        function initialize() {
            // Initialize the first location (UCL) on the map
            var mapProp = {
                center: new google.maps.LatLng(51.524329, -0.134454),
                zoom: 17,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: true,
                streetViewControl: true
            };

            var locations = [
			    ["<a href=''>Anatomy Building</a>&thinsp;&thinsp;&thinsp;", 51.523597, -0.133589],
				["<a href=''>UCL Institute of Archaelogy</a>&thinsp;&thinsp;&thinsp;", 51.524940, -0.131590],
				["<a href=''>26 Bedford Way</a>&thinsp;&thinsp;&thinsp;", 51.523598, -0.128137],
				["<a href=''>Chadwick Building</a>&thinsp;&thinsp;&thinsp;", 51.524142, -0.134140],
				["<a href=''>Chandler House</a>&thinsp;&thinsp;&thinsp;", 51.525835, -0.122731],
				["<a href=''>Christopher Ingold Building</a>&thinsp;&thinsp;&thinsp;", 51.525391, -0.132176],
				["<a href=''>Cruciform Building</a>&thinsp;&thinsp;&thinsp;", 51.524144, -0.134988],
				["<a href=''>Darwin Building</a>&thinsp;&thinsp;&thinsp;", 51.523190, -0.133215],
				["<a href=''>Drayton House</a>&thinsp;&thinsp;&thinsp;", 51.526078, -0.133305],
				["<a href=''>Engineering Front Building</a>&thinsp;&thinsp;&thinsp;", 51.522804, -0.131940],
				["<a href=''>24 Gordon Square</a>&thinsp;&thinsp;&thinsp;", 51.524405, -0.131771],
				["<a href=''>25 Gordon Square</a>&thinsp;&thinsp;&thinsp;", 51.524305, -0.131671],
				["<a href=''>UCL Union (25 Gordon Street)</a>&thinsp;&thinsp;&thinsp;", 51.525643, -0.133383],
				["<a href=''>Malet Place Engineering Building</a>&thinsp;&thinsp;&thinsp;", 51.523166, -0.132254],
				["<a href=''>Medawar Building</a>&thinsp;&thinsp;&thinsp;", 51.523682, -0.132076],
				["<a href=''>Medical Sciences</a>&thinsp;&thinsp;&thinsp;", 51.523826, -0.132946],
				["<a href=''>Pearson Building</a>&thinsp;&thinsp;&thinsp;", 51.524644, -0.134668],
				["<a href=''>UCL Physics Building</a>&thinsp;&thinsp;&thinsp;", 51.525304, -0.133509],
				["<a href=''>Roberts Building</a>&thinsp;&thinsp;&thinsp;", 51.522912, -0.132041],
				["<a href=''>South Wing</a>&thinsp;&thinsp;&thinsp;", 51.523967, -0.133538],
				["<a href=''>1-19 Torrington Place</a>&thinsp;&thinsp;&thinsp;", 51.521867, -0.134321],
				["<a href=''>Wilkins Building (Main Building)</a>&thinsp;&thinsp;&thinsp;", 51.524736, -0.133541] // ########### ADD LOCATIONS HERE ###########
            ];

            var map = new google.maps.Map(document.getElementById("googleMaps"), mapProp);
            var infowindow = new google.maps.InfoWindow();
            var marker, i;

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map,
                });

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));

                google.maps.event.addListener(map, 'center_changed', function () {
                    // Try loading an image from the internet to test connection
                    var image = new Image();
                    image.onload = function () { }; // Internet connected
                    image.onerror = function () { // Internet disconnected
                        map.setZoom(17);
                        map.panTo(marker.getPosition());
                    };
                    image.src = 'http://gfx2.hotmail.com/mail/uxp/w4/m4/pr014/h/s7.png?d=' + escape(Date());
                });
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
